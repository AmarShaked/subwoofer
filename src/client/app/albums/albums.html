<section class="mainbar">
  <section class="matter">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="page-header">
            <h3 class="text-orange">Albums</h3>
            <p>{{vm.albums.length}} albums</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-sm-4 col-md-2 col-lg-2" ng-repeat="album in vm.albums">
          <album id="{{album.coverArt}}", artist="{{album.artist}}", title="{{album.name}}", albumid="{{album.id}}"></album>
        </div>
      </div>
    </div>
  </section>
</section>
