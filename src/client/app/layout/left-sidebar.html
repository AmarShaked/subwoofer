<div class="left-sidebar">
    <div class="left-sidebar-filler"></div>

    <div class="playlist">
        <img ssimg src="/images/base-cover-art.png" id="{{vm.player.currentAlbum.id}}" size="100">
    </div>
    <div class="player">

        <uib-progressbar ng-click="vm.handleSkipClick($event)" animate="false" value="vm.player.progress * 100"></uib-progressbar>

        <div class="row player-adjust">
        	<span class="col-md-6">{{vm.player.currentTime | trackTime}}</span>
        	<span class="col-md-6">
        		<input class="" type="range" min=0 max=1 step=0.01 ng-model="vm.player.volume">
        	</span>
        </div>

        <div class="player-controls">
	        <button class="btn btn-player">
	            <i class="fa fa-backward"></i>
	        </button>
	        <button class="btn btn-player" ng-click="vm.player.paused ? vm.player.play() : vm.player.pause()">
	            <i class="fa" ng-class="{'fa-play': vm.player.paused, 'fa-pause': !vm.player.paused}"></i>
	        </button>
	        <button class="btn btn-player">
	            <i class="fa fa-forward"></i>
	        </button>
        </div>
    </div>
</div>
