<div class="app-footer">
    <div class="player">
        <button ng-click="vm.player.paused ? vm.player.play() : vm.player.pause()">Pause</button>
        <button ng-click="vm.player.restart()">Stop</button>
        <button ng-click="vm.player.play()">Play</button>

        <label>current time</label>
        <span>{{vm.player.currentTime | trackTime}}</span>

        <label>Volume</label>
        <input class="" type="range" min=0 max=1 step=0.01 ng-model="vm.player.volume">

        <label>Progress</label>
        <input class="" type="range" min=0 max=1 step=0.01 ng-model="vm.player.progress">
    </div>
</div>
