<section class="">
  <section class="matter">
	<div class="container">
    <div class="login-form">
      <div class="row text-center">
        <div class="logo col-sm-12">
          sub<strong>woofer</strong>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
    		  <form ng-submit="vm.login()" class="form" name='form-horizontal'>
              <div class="form-group">
                <label for="site" class="control-label">Site</label>
                <input required type="url" ng-model="vm.subsonicSite" placeholder="http://demo.subsonic.org" id="site" class="form-control">
              </div>
              <div class="form-group">
                <label for="username" class="control-label">Username</label>
                <input required type="text" ng-model='vm.username' id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="username" class="control-label">Password</label>
                <input required type="password" ng-model='vm.password' id="password" class="form-control">
              </div>
              <div class="form-group text-center">
                <button type="submit" class="btn btn-orange pull-right">Login</button>
              </div>
          </form>
    	  </div>
      </div>
    </div>
	</div>
  </section>
</section>
