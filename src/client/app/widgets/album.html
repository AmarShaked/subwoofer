<div class="item">
  <div class="pos-rlt">
    <div class="item-overlay bg-black-opacity r r-2x">
      <div class="center text-center m-t-n w-full">
        <a><i class="fa fa-2x fa-play-circle-o text-white"></i></a>
      </div>
    </div>
    <a ui-sref="music.detail" href="#/music/detail">
      <img src="{{site}}/rest/getCoverArt.view?id={{id}}&u={{u}}&p={{p}}&c={{c}}&v={{v}}&size=300" class="img-full">
    </a>
  </div>
  <div class="padder">
    <a ui-sref="music.detail" class="text-ellipsis" href="#/music/detail">{{title}}</a>
    <a ui-sref="music.detail" class="text-ellipsis text-xs text-muted" href="#/music/detail">{{artist}}</a>
  </div>
</div>
